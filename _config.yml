# <br>

# My study and work have well prepared me for this program. Two master degrees in statistics and data science have well equipped me with good understanding of up-to-date approaches in statistics, data analysis, and data management. Years of working in insurance company provided me the basic training and the first experience in the application of actuarial science in insurance industry.

# Nevertheless, I have always been looking for opportunities to advance myself in actuarial science, so to keep up with the ever-changing world. First and foremost, the career choices have shown my proactive attitude on gaining insights across the actuarial value chain, where I decided to transfer my working fields from the pricing team to valuation team, and, later, to risk management team. Also, the transcript for SOA exams can tell that I have made efforts to excel in my chosen fields of interest and endeavor. In addition, the choice of my second master program and the data-driven attempts whilst working at Allianz have expressed my eagerness to learn and broaden my knowledge, and, importantly, to always challenge myself with co-everything and ever-advancing technologies.

# I am now looking forward to new challenges to utilize my multiple educational backgrounds and practical experiences in many areas, as well as learn more about real-world applications in data analytics field!

