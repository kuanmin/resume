about_content: | # this will include new lines to allow paragraphs
  
  Hi, I am Kuan, a young professional, passionate in both statistical analyses and actuarial data science. With great interest in researching and analyzing real-world data problems, I am always looking forward to new challenges and starting an exciting adventure!
  <br>
  <br>

  ------__Actuarial Data Science__ is A Thing. 

  <br>

  _The successful integration of_ ___actuaries___ _and_ ___data scientists___ _will be critical to enhancing the value of analytics initiatives._
  
  

  [_- by_ __PwC__ ](https://www.pwc.com/us/en/insurance/publications/assets/pwc-life-actuaries-data-scientists-role.pdf)

  ___Advanced analytics___ _and_ ___big data___ _are fundamentally changing_ ___actuarial work.___

  

  [_- by_ __KPMG__ ](https://home.kpmg/xx/en/home/insights/2018/12/actuaries-of-the-future-fs.html) 

  ___The future of actuaries___ _is rapidly evolving as technologies like_ ___AI___ _,_ ___machine learning___ _, and_ ___automation___ _create a new future of work._

  

  [_- by_ __Deloitte__ ](https://www2.deloitte.com/us/en/pages/human-capital/solutions/future-of-actuarial-profession.html)

  ___The Certificate in Data Science___ _is part of the IFoA’s lifelong learning agenda._

  

  [_- by_ __Institute and Faculty of Actuaries (IFoA)__ ](https://www.actuaries.org.uk/learn-and-develop/lifelong-learning/certificate-data-science) 

  ___Machine learning___ _is rapidly transforming how today's industries function._

  

  [_- by_ __Society of Actuaries (SOA)__ ](https://www.soa.org/prof-dev/recordings/2019-practical-guide/) 

  ___Actuarial Data Science___ _working group of Swiss Association of Actuaries._

  

  [_- by_ __Swiss Association of Actuaries__ ](https://www.actuarialdatascience.org/Home/)


